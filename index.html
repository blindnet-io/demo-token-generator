<html>

<head>
  <script src="https://cdn.jsdelivr.net/gh/blindnet-io/demo-token-generator@devkit/lib/index.umd.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<style>
  .copy:hover {
    cursor: pointer;
    background-color: #cacdd0;
  }
</style>

<body>
  <div class="container">
    <div class="mb-3"></div>

    <div class="input-group mb-3">
      <input id="app_id" type="text" class="form-control" placeholder="app id">
    </div>
    <div class="input-group mb-3">
      <textarea id="app_key" class="form-control" placeholder="key"></textarea>
    </div>
    <select id="token_type" class="form-select mb-3">
      <option value="app">app</option>
      <option value="user">user</option>
      <option value="anon">anon</option>
    </select>
    <div class="input-group mb-3">
      <input id="user_id" type="text" class="form-control" placeholder="user id">
    </div>
    <div class="d-grid gap-2 col-6 mx-auto mb-5">
      <button onclick="generate()" type="button" class="btn btn-primary">Generate</button>
    </div>

    <div class="input-group">
      <textarea id="token" rows="4" readonly class="form-control"></textarea>
      <span class="input-group-text copy" onclick="copy()">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-clipboard"
          viewBox="0 0 16 16">
          <path
            d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
          <path
            d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
        </svg>
      </span>
    </div>

    <script>
      function generate() {
        const appId = document.getElementById('app_id').value
        const key = document.getElementById('app_key').value
        const tokenType = document.getElementById('token_type').value
        const userId = document.getElementById('user_id').value

        const builder = window.blindnetTokenGenerator.TokenBuilder.init(appId, key)
        const token =
          tokenType === 'app' ? builder.app() :
            tokenType === 'user' ? builder.user(userId) :
              tokenType === 'anon' ? builder.anon() :
                Promise.resolve(undefined)

        token.then(t => document.getElementById('token').innerHTML = t)
      }

      function copy() {
        const token = document.getElementById('token')
        token.select()
        navigator.clipboard.writeText(token.value)
      }
    </script>
  </div>
</body>

</html>
